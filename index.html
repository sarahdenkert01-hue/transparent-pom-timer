<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breathing Soft Glow Orb Pomodoro</title>
<style>
  body {
    background: transparent !important;   /* ‚Üê Transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Inter", sans-serif;
  }

  .container {
    text-align: center;
    position: relative;
    background: transparent !important;  /* Ensures no background */
  }

  .orb-container {
    position: relative;
    display: inline-block;
    background: transparent !important;
  }

  .orb {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #fff9c4 40%, #c8e6c9 100%);
    box-shadow: 0 0 30px #fff9c4;
    margin: 0 auto;
    transition: width 0.2s linear, height 0.2s linear, box-shadow 0.2s linear, background 0.5s linear;
    position: relative;
    overflow: hidden;
  }

  .orb-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
    background: radial-gradient(circle, rgba(255, 249, 196,0.3) 0%, rgba(255,249,196,0) 70%);
    opacity: 0.6;
    filter: blur(30px);
  }

  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    pointer-events: none;
  }
