<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breathing Soft Glow Orb Pomodoro</title>

<style>
  body {
    background: transparent !important;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Inter", sans-serif;
  }

  .container {
    text-align: center;
    background: transparent !important;
  }

  .orb-container { position: relative; }

  .orb {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #fff9c4 40%, #c8e6c9 100%);
    box-shadow: 0 0 30px #fff9c4;
    margin: 0 auto;
    transition: width 0.2s ease, height 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    overflow: hidden;
  }

  .orb-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(255, 249, 196, 0.3) 0%, rgba(255,249,196,0) 70%);
    opacity: 0.6;
    filter: blur(30px);
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    pointer-events: none;
  }

  .time-label {
    margin-top: 12px;
    font-size: 1rem;
    color: #ffffff;
  }

  .controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
    background: transparent;
  }

  button {
    background: #222;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 0.85rem;
  }

  button:hover { background: #444; }
</style>
</head>
